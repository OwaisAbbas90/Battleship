<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorApp5</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/StyleSheet.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />


    <script>
        window.Strike = (id) => {
            var a = document.getElementById(id);
            a.style.backgroundColor = "red";
            a.style.color = "red";
            //document.getElementById(id).classList.add("disabled");
            a.disabled = 'true';
        }
        window.Miss = (id) => {
            var b = document.getElementById(id);
            b.style.backgroundColor = "grey";
            b.style.color = "grey";
            b.disabled = 'true';
        }
    </script>

    <script>
        window.Win = () => {
            var x = document.getElementsByClassName("custom");
            for (var i = 0; i < x.length; i++) {
                x[i].removeAttribute("disabled");
                x[i].removeAttribute("style");
            }
        }
    </script>
    <script>
        window.Modal = (colour) => {
            jQuery.noConflict();
            jQuery('#myModal').modal('show');
            jQuery('#modal-backdrop').addClass("modal-backdrop-" + colour);
            jQuery('.btn-close, .modal').on("click", function (e) {
                jQuery('#modal-backdrop').removeClass('modal-backdrop-' + colour);
            });

        }
    </script>
    <script>
        window.VictoryModal = (colour) => {
           
            jQuery.noConflict();
            jQuery('#victoryModal').modal('show');
            jQuery('#modal-backdrop').addClass("modal-backdrop-" + colour);
            jQuery('#vicBefore').addClass("before");
            jQuery('#vicAfter').addClass("after");
            jQuery('#modal-backdrop').addClass("pyro");
            jQuery('.btn-close, .modal').on("click", function (e) {
            jQuery('#modal-backdrop').removeClass('modal-backdrop-' + colour);
            jQuery('#vicBefore').removeClass("before");
            jQuery('#vicAfter').removeClass("after");
            jQuery('#modal-backdrop').removeClass('pyro');
            });

        }
    </script>
</head>

<body>
    <app>Loading...</app>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
